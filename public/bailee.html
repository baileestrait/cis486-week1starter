<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bailee</title>
</head>
<body>
    <h3>Bailee page</h3>
    <a href="/">home</a>

<script>
        fetch('/api/bailee')
          .then(response => response.json())
          .then(data => {
            document.body.innerHTML += `<p>API says: ${data.myVar}</p>`;
          console.log(data);

            document.body.innerHTML += `<p>Error fetching API</p>`;
          });
</script>
