<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bailee</title>
</head>
<body>
    <h3>Bailee Page</h3>
    <a href="/">Home</a>

    
<script>
        fetch('/api/bailee')
          .then(response => response.json())
          .then(data => {
            document.body.innerHTML += `<p>API says: ${data.myVar}</p>`;
          console.log(data);
        })
          .catch(err => {
            document.body.innerHTML += `<p>Error fetching API</p>`;
          });
          function sendQuery() {
  const name = document.getElementById('queryName').value;
  fetch(`/api/query?name=${encodeURIComponent(name)}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById('queryResult').textContent = data.message;
    });
}
</script>
</body>
</html>
